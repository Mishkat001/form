<body style="text-align: center; line-height: 3;">
    <form>
        <h1>Employee Interests Survey Form</h1>
        <label for="">Enter your name</label>
        <input type="text"><br>
        <label for="">Enter your department</label>
        <input type="text"><br>
        <label for=""> Tell us a little about yourself</label>
        <textarea  cols="30" rows="10"></textarea><br>
        <label for="">Do you exercise at home?</label>
        <input type="radio" name="radio" id="yes">
        <label for="">yes</label>
        <input type="radio" name="radio" id="no">
        <label for="">No</label><br>
        <label for="">How do you like to read about your favorite topics?</label><br>
        <input type="checkbox"><label for="">Books</label>
        <input type="checkbox"><label for="">Online resources</label>
        <input type="checkbox"><label for="">Phone apps</label>
        <input type="checkbox"><label for="">Magazines</label><br>
        <label for="">What genre of movies do you like?</label>
        <select name="" id="">
            <option value="">comedy</option>
            <option value="">Romantic</option>
            <option value="">Horror</option>
        </select><br>
        <input type="submit" value="Submit form">
    </form>
</body>
